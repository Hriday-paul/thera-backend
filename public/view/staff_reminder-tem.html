<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Reminder</title>
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">

    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="padding: 20px;">
                <table role="presentation"
                    style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #dddddd;">

                    <tr>
                        <td style="background-color: #4a5568; padding: 20px; text-align: center;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 22px;">Appointment Reminder</h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 30px;">
                            <p style="margin: 0 0 20px 0; color: #333333; font-size: 16px;">
                                Dear <strong>{{name}}</strong>,
                            </p>

                            <p style="margin: 0 0 20px 0; color: #333333; font-size: 16px;">
                                Hope you are doing well.
                            </p>

                            <p style="margin: 0 0 20px 0; color: #333333; font-size: 16px;">
                                This is a reminder of your upcoming appointment.
                            </p>

                            Appointment Details
                            <table role="presentation" style="width: 100%; border-collapse: collapse; margin: 20px 0;">
                                <tr>
                                    <td style="padding: 8px 0; color: #666666; font-size: 14px;">
                                        <strong>Date</strong>
                                    </td>
                                    <td style="padding: 8px 0; color: #333333; font-size: 14px;">
                                        {{date}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #666666; font-size: 14px;">
                                        <strong>Time</strong>
                                    </td>
                                    <td style="padding: 8px 0; color: #333333; font-size: 14px;">
                                        {{time}}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 8px 0; color: #666666; font-size: 14px; vertical-align: top;">
                                        <strong>Location:</strong>
                                    </td>
                                    <td style="padding: 8px 0; color: #333333; font-size: 14px;">
                                        {{location}}
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 20px 0 0 0; color: #333333; font-size: 14px;">
                                You can rechedule this appointment through your staff portal.
                            </p>
                        </td>
                    </tr>


                    <tr>
                        <td
                            style="padding: 20px; background-color: #f9f9f9; text-align: center; border-top: 1px solid #dddddd;">
                            <p style="margin: 0; color: #666666; font-size: 12px;">
                                @Theranest
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
